services:
  api:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    expose:
      - "8080"
    environment:
      - AMBERLOGIX_BASE_URL=http://dev.amberlogix.co.jp
      - TZ=Asia/Tokyo

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./web:/web
      - web_node_modules:/web/node_modules
    environment:
      - TZ=Asia/Tokyo
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200
    depends_on:
      - nginx

volumes:
  go_mod_cache:
  go_build_cache:
  web_node_modules:
